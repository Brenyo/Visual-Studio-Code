<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztrációs lap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Regisztációs Űrlap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="regisztracioslap.html">Regisztáció</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="felhasznalok.html">Felhasználok listája</a>
              </li>
          </div>
        </div>
      </nav>
    <form class="container">
        <div class="form-floating">
            <input type="text" id="nev" class="form-control" placeholder="Teljes név">
            <label for="nev" class="form-label">Teljes név</label>
        </div>
        <div class="form-floating">
            <input type="Email" id="email" class="form-control" placeholder="E-mail">
            <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating">
            <input type="password" id="jelszo" class="form-control" placeholder="Jelszó">
            <label for="jelszo" class="form-label">Jelszó</label>
        </div>
        <div class="form-floating">
            <input type="password" id="jelszo-again" class="form-control" placeholder="Jelszó ismét">
            <label for="jelszo-again" class="form-label">Jelszó ismét</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="Switch">
            <label class="form-check-label" for="Switch">Beleegyezek a marketing levelek küldésébe!</label>
          </div>
        <input type="submit" class="btn btn-primary" value="Regisztráció">
        <input type="reset" class="btn btn-warning" value="Törlés">
    </form>
    
</body>
</html>
